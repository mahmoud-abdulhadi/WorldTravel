<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name"></label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Add Trip" ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-danger">Trip name is required</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-danger">Trip Name must be at least 5 characters</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-success"
                   ng-disabled="newTripForm.$invalid" />
        </div>

    </form>
    <div wait-cursor ng-show="vm.isBusy"></div>
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.dateCreated | date: 'MM-dd-yyyy'}}</td>
            <td><a ng-href="#!/editor/{{trip.name}}" class="btn btn-sm btn-primary ">Manage</a></td>
            <td><button class="btn btn-sm btn-danger" ng-click="vm.deleteTrip(trip)">Delete</button></td>
        </tr>
    </table>


</div>
