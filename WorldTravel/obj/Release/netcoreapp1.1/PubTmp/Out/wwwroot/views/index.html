<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>World Traveller</title>
    <link href="css/site.css" rel="stylesheet" />
    <link href="libs/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="sidebar">

        <img src="img/bruce.jpg" alt="User Avatar" class="headshot" />
        <span id="username">Bruce Wayn</span>
        <ul class="menu">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </div>

    <div id="wrapper">

            <button class="btn btn-primary btn-sm" id="menuToggler">Hide Sidebar</button>

            </form>

        </div>

        </div>

    </div>
    <script type="text/javascript" src="libs/jquery.min.js"></script>
